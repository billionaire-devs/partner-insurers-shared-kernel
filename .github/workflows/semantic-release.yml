name: Release

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (branch, tag, or SHA) to release from'
        required: false
        default: 'main'

jobs:
  release:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' && (
        github.event.workflow_run.head_branch == 'main' ||
        github.event.workflow_run.head_branch == 'develop' ||
        startsWith(github.event.workflow_run.head_branch, 'feature/')
      ))
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.event.workflow_run.head_sha }}

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Install semantic-release dependencies
        run: npm ci


      - name: Run Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGES_TOKEN }}

      - name: Write release metadata
        env:
          NEW_RELEASE_PUBLISHED: ${{ steps.semantic.outputs.new_release_published }}
          RELEASED_VERSION: ${{ steps.semantic.outputs.released_version }}
          RELEASED_TAG: ${{ steps.semantic.outputs.released_git_tag }}
        run: |
          mkdir -p release-metadata
          published="${NEW_RELEASE_PUBLISHED:-false}"
          version="${RELEASED_VERSION:-}"
          tag="${RELEASED_TAG:-}"
          cat <<EOF > release-metadata/release-metadata.env
          published=$published
          version=$version
          tag=$tag
          EOF

      - name: Upload release metadata
        uses: actions/upload-artifact@v4
        with:
          name: release-metadata
          path: release-metadata/release-metadata.env
